{% extends 'layout.html' %}
{% load static %}

{% block content %}

<div class="card">
  <h4 align="center" class="card-header">Öğrenci Zili, Öğretmen Zili ve Çıkış Ziline ait melodi ve anons bilgileri düzenlenir .</h4>
  
  <div class="card-body">
    
    <div class="card">
      <div class="card-header">
       Öğrenci Zili
      </div>
      <div class="card-body">
        <div class="form-group">
          <select class="form-select" name="hemen" size="1">
            <option value="1">Melodi1.mp3</option>
            <option value="2">Melodi2.mp3</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleFormControlFile1">Melodi Ses Dosyası: </label>
          <input type="file" class="form-control-file" id="exampleFormControlFile1" accept="audio/*">
        </div> 
        <hr style="height:2px;border-width:0;color:gray;background-color:gray">
        <div class="form-group">
          <select class="form-select" name="hemen" size="1">
            <option value="1">Anons1.mp3</option>
            <option value="2">Anons2.mp3</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleFormControlFile1">Anons Ses Dosyası: </label>
          <input type="file" class="form-control-file" id="exampleFormControlFile1" accept="audio/*">
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
          <label class="form-check-label" for="flexCheckDefault">
            Anons Kullan
          </label>
        </div>

      </div>
    </div>
    <br>   

    <div class="card">

        </div>

        <div class="form-group">
          <label for="exampleFormControlFile1">Anons Ses Dosyası: </label>

        <div class="form-check">

          <label class="form-check-label" for="flexCheckDefault">

        <div class="form-check">

          <label class="form-check-label" for="flexCheckDefault">
            Anons Kullan
          </label>
        </div> 
      </div>
    </div>
    <br>
    <center>
      <button input type="submit" class="btn btn-primary btn-lg" >Kaydet</button>  
    </center>  
  </div>
</div>
